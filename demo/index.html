<html>
<head>
  <title>super-patterns demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <!-- load default patternset -->
  <link rel="import" href="../super-patterns.html">

  <style is="custom-style">
    h2 {
      text-transform: capitalize;
    }

    super-pattern {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    super-pattern:hover {
      fill: var(--google-yellow-700);
    }

    .set {
      margin: auto;
      padding: 1em 0;
      border-bottom: 1px solid silver;
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    .set:last-of-type {
      border-bottom: none;
    }

    .set:nth-of-type(4n-3) {
      color: var(--paper-grey-700);
    }

    .set:nth-of-type(4n-2) {
      color: var(--paper-pink-500);
    }

    .set:nth-of-type(4n-1) {
      color: var(--google-green-500);
    }

    .set:nth-of-type(4n) {
      color: var( --google-blue-500);
    }

    .container {
      min-width: 10em;
      padding: 1em 0.5em;
      text-align: center;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-flex);
    }

    .container > div {
      margin-top: 0.5em;
      color: black;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <template is="dom-bind">
   <iron-meta type="patternset" list="{{patternsets}}"></iron-meta>

    <template is="dom-repeat" items="{{patternsets}}">
      <h2>{{item.name}}</h2>

      <div class="set">
        <template is="dom-repeat" items="{{getpatternNames(item)}}">
          <span class="container">
            <super-pattern pattern="{{item}}"></super-pattern>
            <div>{{item}}</div>
          </span>
        </template>
      </div>
    </template>
  </template>

  <script>
    document.querySelector('[is=dom-bind]').getpatternNames = function(patternset) {
      return patternset.getpatternNames();
    };
  </script>
</body>
</html>
